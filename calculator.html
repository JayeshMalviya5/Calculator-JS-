<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator using HTML, JS and CSS</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>CALCULATOR</h1>
      </div>
      <div class="input">
        <input type="text" name="name" id="input" />
      </div>
      <div class="button">
        <div>
          <td>
            
              <button>(</button>
            </tr>
            <tr>
              <button>)</button>
            </tr>
            <tr>
              <button>%</button>
            </tr>
            <tr>
              <button>AC</button>
            </tr>
          </td>
        </div>
        <div>
          <td>
            <tr>
              <button>7</button>
            </tr>
            <tr>
              <button>8</button>
            </tr>
            <tr>
              <button>9</button>
            </tr>
            <tr>
              <button>/</button>
            </tr>
          </td>
        </div>
        <div>
          <td>
            <tr>
              <button>4</button>
            </tr>
            <tr>
              <button>5</button>
            </tr>
            <tr>
              <button>6</button>
            </tr>
            <tr>
              <button>X</button>
            </tr>
          </td>
        </div>
        <div>
          <td>
            <tr>
              <button>1</button>
            </tr>
            <tr>
              <button>2</button>
            </tr>
            <tr>
              <button>3</button>
            </tr>
            <tr>
              <button>-</button>
            </tr>
          </td>
        </div>
        <div>
          <td>
            <tr>
              <button>0</button>
            </tr>
            <tr>
              <button>.</button>
            </tr>
            <tr>
              <button>=</button>
            </tr>
            <tr>
              <button>+</button>
            </tr>
          </td>
        </div>
        <div>
            <tr>
                <button><-</button>
              </tr>
            <tr>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
